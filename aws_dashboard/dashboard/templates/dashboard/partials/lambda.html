<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">
    <h2 class="text-center mb-4">Lambda Summary</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'export_lambda_excel' %}" class="btn btn-success">Download Lambda Excel Report</a>
    </div>
    <!-- Lambda Functions -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Lambda Functions
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Runtime</th>
                        <th>Memory (MB)</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fn in lambda_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ fn.name }}</td>
                        <td>{{ fn.runtime }}</td>
                        <td>{{ fn.memory_size }}</td>
                        <td>{{ fn.last_modified }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center">No Lambda functions found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
